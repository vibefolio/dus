<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>페이지를 찾을 수 없습니다 | DLAB</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f7f9fa;
        color: #1a1a1a;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      h1 {
        font-size: 8rem;
        font-weight: 800;
        color: #00a859;
        margin: 0;
        line-height: 1;
        opacity: 0.1;
      }
      h2 {
        font-size: 2rem;
        margin-top: -2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        padding: 12px 30px;
        background-color: #00a859;
        color: white;
        text-decoration: none;
        border-radius: 99px;
        font-weight: bold;
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      a:hover {
        background-color: #008a47;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <h2>페이지를 찾을 수 없습니다</h2>
    <p>
      요청하신 페이지가 사라졌거나 잘못된 경로로 접근하셨습니다.<br />입력하신
      주소를 다시 한번 확인해 주세요.
    </p>
    <a href="/">홈으로 돌아가기</a>
  </body>
</html>
